<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form onsubmit="AddData()">
        <label>
            Today I ran:
            <input id="run-distance" type="number" min="1" max="500000">
            meter
        </label>
        <label>
            I ran for:
            <input id="run-duration" type="number" min="1" max="86400">
            seconds
        </label>
        <input type="submit" value="Submit">
    </form>
    <p id="previous-runs"></p>
    <script defer="defer" src="enter-workout-data.js"></script>
</body>
</html>
